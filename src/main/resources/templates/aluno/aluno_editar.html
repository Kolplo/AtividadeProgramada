<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Editar Aluno</h1>
        
        <form th:action="@{/aluno/{id}(id=${aluno.id})}" method="post">
            <input type="hidden" name="_method" value="PUT">
            <input type="hidden" name="id" th:value="${aluno.id}">
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" th:value="${aluno.nome}" required>
            </div>
            
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="text" id="idade" name="idade" th:value="${aluno.idade}" required>
            </div>
            
            <div class="form-group">
                <label for="serie">Série:</label>
                <input type="text" id="serie" name="serie" th:value="${aluno.serie}">
            </div>
            
            <div class="form-group">
                <label for="nomeresponsavel">Nome do Responsável:</label>
                <input type="text" id="nomeresponsavel" name="nomeresponsavel" th:value="${aluno.nomeresponsavel}">
            </div>
            
            <div class="form-group">
                <label for="contatoresponsavel">Contato do Responsável:</label>
                <input type="text" id="contatoresponsavel" name="contatoresponsavel" th:value="${aluno.contatoresponsavel}">
            </div>
            
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a th:href="@{/aluno}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
