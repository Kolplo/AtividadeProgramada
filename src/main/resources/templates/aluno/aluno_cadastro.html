<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Novo Aluno</h1>
        
        <form th:action="@{/aluno/criar}" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="text" id="idade" name="idade" required>
            </div>
            
            <div class="form-group">
                <label for="serie">Série:</label>
                <input type="text" id="serie" name="serie">
            </div>
            
            <div class="form-group">
                <label for="nomeresponsavel">Nome do Responsável:</label>
                <input type="text" id="nomeresponsavel" name="nomeresponsavel">
            </div>
            
            <div class="form-group">
                <label for="contatoresponsavel">Contato do Responsável:</label>
                <input type="text" id="contatoresponsavel" name="contatoresponsavel">
            </div>
            
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a th:href="@{/aluno}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
