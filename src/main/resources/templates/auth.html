<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtivProg - Login</title>
    <link rel="stylesheet" th:href="@{/css/style-auth.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div id="login-page">
            <div class="auth-card">

                <div class="auth-header">
                    <span class="logo-text">AtivProg</span>
                    <h2>Acesse sua conta</h2>
                    <p>Bem-vindo de volta! Insira seus dados.</p>
                </div>

                <form id="form-login" class="auth-form" action="/auth/login" method="post">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="seuemail@dominio.com" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Entrar</button>


                </form>

                <div class="auth-footer">
                    <p>Não tem uma conta? <a onclick="togglePage()">Cadastre-se</a></p>
                </div>
            </div>
        </div>

        <div id="register-page" class="hidden">
            <div class="auth-card">

                <div class="auth-header">
                    <span class="logo-text">AtivProg</span>
                    <h2>Crie sua Conta</h2>
                    <p>Rastreie sua produção com facilidade.</p>
                </div>

                <form id="form-Cadastro" class="auth-form" action="/auth/register" method="post">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="seuemail@dominio.com" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar</button>

                </form>

                <div class="auth-footer">
                    <p>Já tem uma conta? <a onclick="togglePage()">Faça login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Keep simple toggle behavior between login and register
        function togglePage() {
            document.getElementById("login-page").classList.toggle("hidden");
            document.getElementById("register-page").classList.toggle("hidden");
        }

        // Show simple error messages if redirected with query params
        (function showErrors() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('error') === 'invalid') {
                alert('Credenciais inválidas. Tente novamente.');
            }
            if (params.get('error') === 'emailexists') {
                alert('Email já cadastrado. Faça login ou use outro email.');
            }
        })();
    </script>

</body>

</html>
