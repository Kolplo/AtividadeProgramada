<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Atividade</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .actions { display:flex; gap:8px; margin-top:12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Atividade</h1>

        <form th:action="@{/atividade/{id}(id=${atividade.id})}" method="post">
            <input type="hidden" name="_method" value="PUT" />

            <div class="form-group">
                <label>Aluno</label>
                <select name="alunoId" required>
                    <option value="">Selecione um aluno...</option>
                    <option th:each="al : ${alunos}" th:value="${al.id}" th:text="${al.nome}"
                            th:selected="${atividade.aluno != null and atividade.aluno.id == al.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label>Data</label>
                <input type="date" name="data" th:value="${#dates.format(atividade.data, 'yyyy-MM-dd')}" />
            </div>

            <div class="form-group">
                <label>Descrição</label>
                <textarea name="descricao" th:text="${atividade.descricao}"></textarea>
            </div>

            <div class="form-group">
                <label>Status</label>
                <select name="status">
                    <option th:selected="${atividade.status == 'Pendente'}">Pendente</option>
                    <option th:selected="${atividade.status == 'Concluida'}">Concluida</option>
                </select>
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/atividade}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
